<h1 mat-dialog-title>Criar um novo produtos</h1>
<div mat-dialog-content>
  <mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Digite seu produto</mat-label>
    <textarea matInput [formControl]="produtos" required></textarea>
  </mat-form-field>
<div mat-dialog-actions>
  <button mat-button>Cancelar</button>
  <button mat-button cdkFocusInitial (click)="criarNovoProduto();">Ok</button>
</div>
